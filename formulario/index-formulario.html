<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/formulario/style-formulario.css">
    <title>Inicia Sesión</title>
</head>
<body>
    <header>
        <h1>Cinema</h1>
    </header>
    <a href="/index-principal.html" class="back-btn" >back</a>
    <div class="login-container">
        <div class="login-box">
            <div>
                <h2 class="title">Inicia Sesión</h2>
            </div>
            <form action="/login" method="post">
                <div class="input-container">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Escribe tu correo" required>
                </div>
                <div class="input-container">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Escribe tu contraseña" required>
                </div>
                <div>
                    <button type="submit" class="submit-container">Ingresar</button>
                </div>
                <div class="forgot-password">
                    <a href="#">¿No tienes cuenta? Regístrate aquí</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
